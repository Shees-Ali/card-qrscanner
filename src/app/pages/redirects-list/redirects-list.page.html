<header [title]="'Redirects List'"></header>

<ion-content>
  <ion-list>
    <ion-item (click)="redirectToRegistrar()" class="ion-activatable">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-label class="ion-margin-horizontal">Registrar</ion-label>
    </ion-item>
    <ion-item (click)="redirectToLibrary()" class="ion-activatable">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-label class="ion-margin-horizontal">Library</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
