<ion-grid style="height: 100%;">
  <ng-container *ngIf="!isScanning">
    <ion-row class="h-100">
      <ion-col>
        <ion-button color="tertiary" (click)="startScan()">
          Start Scan !
        </ion-button>
      </ion-col>
    </ion-row>
  </ng-container>

  <div *ngIf="isScanning" class="container">
    <div class="qr-halo"></div>
  </div>
</ion-grid>
